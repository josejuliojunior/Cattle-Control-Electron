  <!-- <img id="bull-skull" src="https://image.flaticon.com/icons/png/512/139/139137.png" alt=""> -->
  <div class = "container">
  	<div class="wrapper">
  		<form action="" method="post" name="Login_Form" class="form-signin" (ngSubmit)=onSignIn(f) #f="ngForm">
  		    <h3 class="form-signin-heading">Welcome Back! Please Sign In</h3>
  			  <hr class="colorgraph"><br>

  			  <input  type="email"
                  id="email"
                  class="form-control"
                  name="email"
                  placeholder="Email"
                  ngModel
                  required >
  			  <input  type="password"
                  id="password"
                  class="form-control"
                  name="password"
                  placeholder="Password"
                  ngModel
                  required >

  			  <button class="btn btn-lg btn-primary btn-block"
                  name="submit"
                  value="Login"
                  type="submit">Login</button>
  		</form>
  	</div>
  </div>
